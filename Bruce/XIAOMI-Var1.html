<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Router</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f6f7f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        header {
            width: 100%;
            height: 140px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-wrapper {
            width: 64px;
            height: 64px;
        }

        .logo-wrapper svg {
            width: 100%;
            height: 100%;
            display: block;
        }

        .login-card {
            background: #fff;
            width: 90%;
            max-width: 400px;
            padding: 40px 30px;
            border-radius: 28px;
            text-align: center;
            box-shadow: 0 4px 24px rgba(0,0,0,0.06);
        }

        h2 {
            font-size: 24px;
            font-weight: 500;
            color: #333;
            margin: 0 0 10px 0;
        }

        .desc {
            font-size: 14px;
            color: #999;
            margin-bottom: 35px;
        }

        input[type="password"] {
            width: 100%;
            padding: 16px 20px;
            background-color: #f1f2f5;
            border: 2px solid transparent;
            border-radius: 18px;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
            transition: 0.3s;
            margin-bottom: 20px;
        }

        input[type="password"]:focus {
            background-color: #fff;
            border-color: #ff6700;
        }

        button {
            width: 100%;
            padding: 16px;
            background-color: #ff6700;
            border: none;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            border-radius: 18px;
            cursor: pointer;
            box-shadow: 0 6px 15px rgba(255, 105, 0, 0.2);
            transition: 0.2s;
        }

        button:active {
            transform: scale(0.98);
        }

        footer {
            margin-top: auto;
            padding: 20px;
            color: #ccc;
            font-size: 12px;
        }
    </style>
</head>
