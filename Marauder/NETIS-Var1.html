        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000000; 
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
        }

        .login-card {
            width: 100%;
            max-width: 360px;
            padding: 20px;
            text-align: center;
        }

        .logo-area {
            width: 240px;
            margin: 0 auto 50px auto;
        }

        .logo-area svg {
            width: 100%;
            height: auto;
        }

        .input-group {
            margin-bottom: 20px;
        }

        input[type="password"] {
            width: 100%;
            padding: 14px;
            background-color: #1a1a1a; 
            border: 1px solid #333;
            border-radius: 4px;
            color: #ffffff;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.2s;
        }

        input[type="password"]:focus {
            border-color: #ffffff;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #ffffff;
            color: #000000;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        .footer-text {
            margin-top: 40px;
            font-size: 11px;
            color: #555;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
